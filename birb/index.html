<!doctype html>
<html>
<head>
    <title>Bird Name Generator</title>
    <script src = "../js/jquery-3.6.0.min.js"></script>
    <script>$("head").load("../include/head.html");</script>
    <script>
        let birbs = [
            "Woodpecker",
            "Pigeon",
            "Peacock",
            "Vulture",
            "Swallow",
            "Seagull",
            "Quail",
            "Pelican",
            "Turkey",
            "Crane",
            "Kingfisher",
            "Hummingbird",
            "Cormorant",
            "Ostrich",
            "Crow",
            "Raven",
            "Dove",
            "Nightingale",
            "Eagle",
            "Swan",
            "Flamingo",
            "Goose",
            "Cuckoo",
            "Owl",
            "Partridge",
            "Goldfinch",
            "Robin",
            "Sandpiper",
            "Stork",
            "Ibis",
            "Skylark",
            "Canary",
            "Starling",
            "Macaw",
            "Cockatoo",
            "Heron",
            "Toucan",
            "Blue Jay",
            "Cardinal",
            "Chickadee",
            "Bluebird",
            "Spoonbill",
            "Kiwi",
            "Wren",
            "Mockingbird",
            "Pheasant",
            "Arctic Tern",
            "Hawk",
            "Puffin",
            "Condor",
            "Kestrel",
            "Merlin",
            "Oriole",
        ];
        
        function generate() {
            document.getElementById("result").innerHTML = birbs[Math.floor(Math.random() * birbs.length)];
        };
    </script>
</head>

<body>

<h1>Dragonite's random birb generator</h1>
<p class = "font-larger">
  I name (most of) the junk I make after birbs, so I wrote a bit of JavaScript to do the hard work of thinking of random bird names for me.
</p>
<p align = "center">
    <button id = "button" onclick = "generate()">Click for birb</button>
</p>
<p align = "center" id = "result">
    Click to generate a random birb
</p>
<p>
    <a href = "../">Back</a>>
</p>

<script>
    generate();
</script>

</body>
</html>
